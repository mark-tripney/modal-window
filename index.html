<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Modal Window Demo</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="cards">
      <div class="card">
        <img
          src="https://picsum.photos/id/1015/200"

        <button>View</button>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/id/1016/200"
          alt="Dusk, view towards a hill"
        />
        <h2>Card 2</h2>
        <button>View</button>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/id/1037/200"
          alt="Sun setting behind a mountain"
        />
        <h2>Card 3</h2>
        <button>View</button>
      </div>
      <div class="card">
        <img
          src="https://picsum.photos/id/1043/200"
          alt="Trees and river in foreground, mountain in background"
        />
        <h2>Card 4</h2>
        <button>View</button>
      </div>
    </div>
    <div class="modal-background">
      <div class="modal-foreground"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
